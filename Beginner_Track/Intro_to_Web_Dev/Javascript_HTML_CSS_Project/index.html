<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ios_calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>IOS Calculator</title>
</head>

<body>
    <div class="projectName">Javascript,HTML,and CSS Project</div>
    <div class="calculatorBody">
        <section>
            <div class="screen"></div>
            <section class="calc-button-row">
                <button class="double buttonBorder">C</button>
                <button class="quarter buttonBorder">←</button>
                <button class="quarter buttonBorder">÷</button>
            </section>
            <section class="calc-button-row">
                <button class="quarter buttonBorder">7</button>
                <button class="quarter buttonBorder">8</button>
                <button class="quarter buttonBorder">9</button>
                <button class="quarter buttonBorder">×</button>
            </section>
            <section class="calc-button-row">
                <button class="quarter buttonBorder">4</button>
                <button class="quarter buttonBorder">5</button>
                <button class="quarter buttonBorder">6</button>
                <button class="quarter buttonBorder">-</button>
            </section>
            <section class="calc-button-row">
                <button class="quarter buttonBorder">1</button>
                <button class="quarter buttonBorder">2</button>
                <button class="quarter buttonBorder">3</button>
                <button class="quarter buttonBorder">+</button>
            </section>
            <section class="calc-button-row">
                <button class="three-quarters buttonBorder">0</button>
                <button class="quarter buttonBorder">=</button>
            </section>
        </section>


    </div>


</body>

</html>
